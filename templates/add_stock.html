{% extends "base.html" %}
{% block title %}Add Stock - Portfolio Manager{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-white text-dark text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>
                        Add Stock to Portfolio
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="symbol" class="form-label fw-semibold">
                                <i class="fas fa-chart-line me-2"></i>Stock Symbol
                            </label>
                            <input type="text" class="form-control form-control-lg" id="symbol" name="symbol" 
                                   placeholder="e.g., AAPL, GOOGL, TSLA" required>
                            <div class="form-text">Enter the stock symbol in uppercase letters</div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label fw-semibold">
                                        <i class="fas fa-layer-group me-2"></i>Quantity
                                    </label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" 
                                           placeholder="e.g., 10" value="1" min="1" required>
                                    <div class="form-text">Number of shares</div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus me-2"></i>Add to Portfolio
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>

                </div>
            </div>
            
            <!-- Popular Stocks Section -->
            <div class="card mt-4 shadow-sm">
                <div class="card-header bg-light">
                    <h6 class="mb-0">
                        <i class="fas fa-star text-warning me-2"></i>Popular Stocks
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('AAPL')">
                                AAPL
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('GOOGL')">
                                GOOGL
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('MSFT')">
                                MSFT
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('TSLA')">
                                TSLA
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('AMZN')">
                                AMZN
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('META')">
                                META
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('NVDA')">
                                NVDA
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="setSymbol('NFLX')">
                                NFLX
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: white;
    color: #333;
    border-bottom: 1px solid #e9ecef;
}

.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}

.btn {
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.card {
    border: none;
    border-radius: 15px;
    overflow: hidden;
}

.card-header {
    border: none;
    padding: 1.5rem;
}

.card-body {
    padding: 2rem;
}

@media (max-width: 768px) {
    .card-body {
        padding: 1.5rem;
    }
}
</style>

<script>
function setSymbol(symbol) {
    document.getElementById('symbol').value = symbol;
    document.getElementById('symbol').focus();
}
</script>
{% endblock %}
